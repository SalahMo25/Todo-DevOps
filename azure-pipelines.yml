# Python Django TODO Project
trigger:
  branches:
    include:
        - main

pool:
    name: my-agent

variables:
  PYTHON_VERSION: '3.9'

parameters:
    - name: environment
      type: string
      default: dev
      values:
        - dev
        - stagging
        - prod

stages:

- stage: CI
  displayName: CI stage
  jobs:

  - job: Lint
    displayName: Linting
    steps:
        - checkout: self
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(PYTHON_VERSION)'
            addToPath: true
        - script: |
            python -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip
            pip install flake8
            flake8 todo/todo/ 
          displayName: 'Lint Django app with flake8'


  - job: test
    dependsOn: Lint
    displayName: Testing
    steps:
      - checkout: self

      - script: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            libcups2-dev \
            pkg-config \
            libsystemd-dev
        displayName: 'Install System Packages'

      - script: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r todo/requirements.txt
          python manage.py test todo.tests.test_app
        displayName: 'Unit Test My App'



- stage: CD
  displayName: CD stage
  jobs:

  - deployment: DeployToEks
    displayName: deploy to eks
    environment: ${{ parameters.environment }}
    strategy:
        runOnce:
            deploy:
                steps:
                - checkout: self