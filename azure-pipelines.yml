# Python Django TODO Project
trigger:
  branches:
    include:
        - main

pool:
    name: my-agent

parameters:
    - name: environment
      type: string
      default: dev
      values:
        - dev
        - stagging
        - prod

stages:

- stage: CI
  displayName: CI stage
  jobs:

  - job: Lint
    displayName: Linting
    steps:
        - checkout: self

  - job: test
    displayName: Testing
    steps:
        - checkout: self


- stage: CD
  displayName: CD stage
  jobs:

  - deployment: DeployToEks
    displayName: deploy to eks
    enviroment: ${{ parameters.environment }}
    strategy:
        runOnce:
            deploy:
                steps:
                - checkout: self